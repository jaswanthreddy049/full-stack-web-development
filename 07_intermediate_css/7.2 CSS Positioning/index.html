<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      left:200px;
      top:200px;
      background-color: blue;
      width:500px;
      height:300px;
      position:relative;
      
    }
    .red-circle{
      border-radius:50%;
      background-color: red;
      top:150px;
      left:250px;
      width:200px;
      height:200px;
      position:absolute;

    }
    /* Write your code here */
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
